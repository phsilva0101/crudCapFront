<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content
  >Tem certeza de que quer inativar essa residência?</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
