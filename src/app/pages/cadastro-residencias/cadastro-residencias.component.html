<form class="form-container" [formGroup]="form">
  <mat-grid-list cols="3" rowHeight="4em">
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput formControlName="value" type="number" />
      </mat-form-field>
    </mat-grid-tile>
    <!-- Outros campos de Residences aqui... -->
  </mat-grid-list>

  <mat-grid-list cols="2" rowHeight="4em">
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Neighborhood</mat-label>
        <input matInput formControlName="neighborhood" />
      </mat-form-field>
    </mat-grid-tile>
    <!-- Outros campos de Address aqui... -->
  </mat-grid-list>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
